<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game Home</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(145deg, #4CAF50, #3E8E41);
      border: none;
      border-radius: 10px;
      box-shadow: 5px 5px 15px #2e7031, -5px -5px 15px #58d568;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to the Chess Game</h1>
  <a href="index1.html">Start Game</a>
</body>
